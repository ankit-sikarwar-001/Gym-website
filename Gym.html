<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Ankit's Gym</title>
    <link rel="stylesheet" href="Gym.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="left">
        <div id="img">
          <img src="/images/logo.png" alt="logo" />
        </div>
        <div class="name">Ankit Gym</div>
      </div>
      <div class="center">
        <nav class="navbar">
          <ul>
            <span class="home">
              <li><a href="">Home</a></li>
            </span>
            <li><a href="">About</a></li>
            <li><a href="">Classes</a></li>
            <li><a href="">Fittness Calculator</a></li>
          </ul>
        </nav>
      </div>
      <div class="right">
        <button id="one">Call Us</button>
        <button id="two">Email Us</button>
      </div>
    </header>
    <div class="form">
      <p>Join Haryana's Best Gym</p>
      <div id="dee">
        <form action="/action.php">
          <div id="item1">
            <p>Name: <input type="text" placeholder="Enter Your Name " /></p>
          </div>
          <div id="item2">
            <p>Age: <input type="date" id="Age" name="Age" /></p>
          </div>
          <div id="item3">
            <p>
              Contact:
              <input type="number" placeholder="Enter Your Contact Number " />
            </p>
          </div>
          <div id="item4">
            <p>
              Gender:
              <select name="Gender" id="Gender">
                <option value="Gender">Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
              </select>
            </p>
          </div>

          <div id="item5">
            <p>Email: <input type="text" placeholder="Enter Your Email " /></p>
            <div id="item6">
              <input type="submit" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="ad">
      <img
        src="https://cdn.dribbble.com/users/1716281/screenshots/4292124/promo_dribbble_0.gif"
        alt="ad"
      />
    </div>
    <footer>
      <p id="o">Address:</p>
      <p>Guru Jambheshwar University Of Science and Technology, Hisar,125001</p>
